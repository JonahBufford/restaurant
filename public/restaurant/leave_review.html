<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave a Review</title>

    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
</head>
<body>
    <div id="header">soop</div>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">
            <a class="nav-link" href="reviews.html">Reviews</a>
        </li>
    </ul>
    <div id="main">
        <h2>Leave a Review</h2>
        <form>
            <div class="form-group">
                <label for="emailIn">Email</label>
                <input type="email" id="emailIn" placeholder="Enter email" class="form-control">
                <small class="form-text text-muted">Your email will not be displayed
                    with your review</small>
            </div>
            <div class="form-group">
                <label for="reviewText">Review</label>
                <textarea id="reviewText" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <select id="rating" class="form-control">
                    <option>Select...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" action="reviews.html">Submit</button>
        </form>
    </div>
    <div id="footer">
        <div id="footer-container" class="container">
            <div class="row">
                <div class="col-6">
                    <p>Phone: 111-111-1111</p>
                    <p>Email: <a href="mailto:soop@gmail.com">soop@gmail.com</a></p>
                </div>
                <div class="col-6 right">
                    <p>Address: 3307 3rd Avenue W.</p>
                    <p>Seattle, WA 98109</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
